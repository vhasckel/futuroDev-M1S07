<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Create an account</h1>
        <p>Setup an free account to get access to unlimited courses</p>
        <form action="" method="" class="w-50">
            <label for="name">Full name</label>
            <input type="text" name="name" id="name" placeholder="Please enter the full name" required>

            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Please enter your username" required>

            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="Please enter your E-mail" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>

            <label for="phone">Phone number</label>
            <input type="number" name="number" id="number" placeholder="Please enter your phone number" required>

            <button type="submit">Sign Up</button>

        </form>
    </main>

</body>

</html>
